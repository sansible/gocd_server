---

group: stable
dist: bionic

sudo: required

language: python
python:
  - 3.6
cache: pip

branches:
  only:
    - develop
    - master

env:
  - ANSIBLE_INSTALL_VERSION=2.8.13
  - ANSIBLE_INSTALL_VERSION=2.9.11

services:
  - docker

before_install:
  - tmpdaemon=$(mktemp)
  - sudo jq '."registry-mirrors" += ["https://mirror.gcr.io"]' /etc/docker/daemon.json > $tmpdaemon
  - sudo mv $tmpdaemon /etc/docker/daemon.json
  - sudo systemctl daemon-reload
  - sudo systemctl restart docker

install:
  - make deps

script:
  - make test

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
